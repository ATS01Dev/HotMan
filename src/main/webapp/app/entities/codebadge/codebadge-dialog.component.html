<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCodebadgeLabel" jhiTranslate="hotManApp.codebadge.home.createOrEditLabel">Create or edit a Codebadge</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!codebadge.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="codebadge.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hotManApp.codebadge.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="codebadge.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hotManApp.codebadge.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="codebadge.code"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="hotManApp.codebadge.badges" for="field_badges">Badges</label>
            <select class="form-control" id="field_badges" name="badges" [(ngModel)]="codebadge.badges" >
                <option [ngValue]="null"></option>
                <option [ngValue]="badgeOption.id === codebadge.badges?.id ? codebadge.badges : badgeOption" *ngFor="let badgeOption of badges; trackBy: trackBadgeById">{{badgeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
